<footer class="footer">
    <span class="todo-count"><strong>{{pendientes}}</strong> Tareas pendientes</span>
    <ul class="filters">
        <li *ngFor="let filter of filters">
            <a 
                [class.selected]="filter === currentFilter"
                href="#/"
                (click)="updateFilter(filter)"
            >{{filter | titlecase}}</a>
        </li>
    </ul>
    <button class="clear-completed" (click)="deleteCompleted()">Borrar completadas</button>
</footer>
