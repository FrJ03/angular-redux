<li [class.completed]="todo.completado" [class.editing]="editando">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="checkControl">
        <label 
            (dblclick)="editar()" 
        >{{todo.texto}}</label>
        <button class="destroy" (click)="eliminar()"></button>
    </div>
    <input 
        class="edit" 
        value="Rule the web" 
        [formControl]="txtInput" 
        (blur)="terminarEdicion()"
        #inputFisico
    >
</li>
