<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Agregar Ingreso / Egreso</h4>
            <p class="card-description">
              Especifique la cantidad y el tipo
            </p>

            <form [formGroup]="form" (ngSubmit)="save()">
              
              <div class="form-group">
                <label>Descripción</label>
                <input type="text" 
                       class="form-control" 
                       placeholder="Descripción"
                       name="descripcion"
                       formControlName="description">
              </div>

              <div class="form-group">
                  <label>Cantidad</label>
                  <input type="number" 
                         class="form-control" 
                         placeholder="Cantidad"
                         name="cantidad"
                         formControlName="quantity">
                    <p>
                      Debe de ser un monto positivo
                    </p>
                </div>

              <div class="form-group">
                  <label>Tipo</label>
                  <br>
                  <button
                    type="button"
                    (click)="toggleType()"
                    class="btn btn-block"
                    [class.btn-primary]="type === 'deposit'"
                    [class.btn-warning]="type === 'withdraw'"
                  >{{type | titlecase}}</button>
                  <!-- <button type="button" class="btn btn-warning btn-block">Egreso</button> -->
              </div>

              <hr>
              <button type="submit" [disabled]="form.invalid || loading()" class="btn btn-success mr-2">
                <i class="fa fa-save"></i>
                @if(loading()){
                  <i class="fa fa-spin fa-sync"></i>
                }
                Agregar
              </button>

              <!-- 
                <button disabled class="btn btn-success mr-2">
                  <i class="fa fa-spin fa-sync"></i>
                  Espere por favor...
                </button> 
              -->
              
              <button type="reset" class="btn btn-light">Cancelar</button>

            </form>
          </div>
        </div>
      </div>
</div>
